<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header class="container-fluid p-3">
        <div class="row d-flex align-items-center">
            <div class="col-lg-1">
                <img class="w-100" src="img/logo.svg" alt="">
            </div>
            <div class="col-lg-10 search rounded p-2 d-flex align-items-center">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="col-lg-1 d-flex justify-content-between ps-4">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-circle-question"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <i class="fa-solid fa-bell notifiche"></i>
            </div>
        </div>
    </header>

    <!-- CONTENUTO -->
    <div class="container-fluid contenuto">
        <div class="row h-100">

            <!-- SIDEBAR -->
            <div class="col-lg-1 py-4 px-3 sidebar">
                <div class="col-lg-12 d-flex gap-3 align-items-center mb-3">
                    <i class="fa-solid fa-house color_text_sidebar"></i>
                    <p class="color_text_sidebar m-0">Home</p>
                </div>
                <div class="col-lg-12 d-flex gap-3 align-items-center mb-3">
                    <i class="fa-solid fa-chart-simple color_text_sidebar"></i>
                    <p class="color_text_sidebar m-0">Stats</p>
                </div>
                <div class="col-lg-12 d-flex gap-3 align-items-center mb-3">
                    <i class="fa-solid fa-signal color_text_sidebar"></i>
                    <p class="color_text_sidebar m-0">Signals</p>
                </div>
                <div class="d-flex align-items-end">
                    <div class="col-lg-12 d-flex gap-3 align-items-center mb-3">
                        <i class="fa-solid fa-gear color_text_sidebar"></i>
                        <p class="color_text_sidebar m-0">Admin</p>
                    </div>
                </div>
            </div>

            <!-- CONTENUTI -->
            <div class="col-lg-11">
                <div class="row">

                    <!-- INTESTAZIONE CONTENUTI -->
                    <div class="col-lg-12 bg-primary py-3 px-2">
                        <div class="row ">
                            <div class="col-lg-6">
                                <div class="d-flex align-items-center gap-2">
                                    <p class="color_text_sidebar fs-3 mb-2">Boolean</p>
                                    <span class="badge color_badge_int rounded-pill">Piano blaze</span>
                                </div>
                                <div class="d-flex align-items-center gap-2">
                                    <span class="badge color_badge_int rounded-pill">3 app</span>
                                    <i class="fa-solid fa-angles-right color_text_sidebar"></i>
                                    <span class="badge color_badge_int rounded-pill">Boolean mobile app</span>
                                    <span class="badge color_badge_int rounded-pill">Boolean web app</span>
                                    <span class="badge color_badge_int rounded-pill">Boolean blog app</span>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <p class="color_text_sidebar m-0">Studenti online negli ultimi 30 minuti</p>
                                <p class="color_text_sidebar fs-3 m-0">125</p>
                            </div>
                            <div class="col-lg-2 d-flex align-items-start">
                                <div class="d-flex align-items-center gap-3">
                                    <p class="color_text_sidebar m-0">Nuovo Studente</p>
                                <button class="btn btn-outline-light pt-0 pb-1 px-2"><p class="m-0 p-0">+</p></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- PRIMA SEZIONE DI CONTENUTI -->
                    <div class="col-lg-12 py-3 px-2">
                        <div class="col-lg-8">
                            <div class="row">

                            </div>
                        </div>
                        <div class="col-lg-4">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
